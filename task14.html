<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task14</title>
</head>
<body>
    <h>污染城市列表</h>
    <ul id="aqi-list" style="list-style: none">
    </ul>
</body>
<script type="text/javascript">
    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];
    (function (){
       var sortCount=aqiData.filter(function(item){ return item[1]>60;});
        function compare(value1,value2){
            return value2[1]-value1[1];
        }
        sortCount.sort(compare);
        var aqiList=document.getElementById("aqi-list");
        for(var i=0;i<sortCount.length;i++){
            aqiList.innerHTML+='<li>第'+(i+1)+'名:'+sortCount[i][0]+'(样例) , '+sortCount[i][1]+'</li>';
        }
    })();
</script>
</html>
