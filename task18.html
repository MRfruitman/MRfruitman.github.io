<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模拟队列</title>
    <style>
        div{
            background-color:red ;
            color: white;
            height: 30px;
            width: 30px;
            font-size: 20px;
            line-height: 30px;
            text-align: center;
            margin: 5px;
        }
        #clear{
            background-color:white ;
            color: white;
            height: 30px;
            width: 1000px;
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
<input type="text" value="" id="input">
<br>
<br>
<button id="leftInput">左侧输入</button>
<button id="rightInput">右侧输入</button>
<br>
<br>
<button id="leftOut">左侧输出</button>
<button id="rightOut">右侧输出</button>
<div id="clear">
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
</div>
<script src="javascripts/task18.js"></script>

</html>
